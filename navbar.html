<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #222;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 15px 30px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links li {
      position: relative;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 8px 12px;
      transition: 0.3s;
      border-radius: 5px;
    }
    .nav-links a:hover {
      background-color: #ff7700;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      top: calc(100% + 7px);
      left: 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
      transition: 0.3s;
    }
    .dropdown-content a:hover {
      background-color: #ff7700;
      color: white;
    }
    .nav-links li:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li class="dropdown">
        <a href="#">Services</a>
        <div class="dropdown-content">
          <a href="#">Web Design</a>
          <a href="#">SEO</a>
          <a href="#">Marketing</a>
        </div>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
