<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rotate Card Animation</title>
</head>
<body>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <div>
          <h2>Front side</h2>
          <p>Hover to see the back!</p>
        </div>
      </div>
      <div class="card-back">
        <div>
          <h2>Back side</h2>
          <p>Surprise! This is the other side</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./app.js"></script>
</body>
</html>
