<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Rich Text Editor</title>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <ul class="tool-list">
        <li class="tool">
          <button class="tool--btn" type="button" data-command="justifyLeft">
            <i class="fas fa-align-left"></i>
          </button>
        </li>
        <li class="tool">
          <button class="tool--btn" type="button" data-command="justifyCenter">
            <i class="fas fa-align-center"></i>
          </button>
        </li>
        <li class="tool">
          <button class="tool--btn" type="button" data-command="justifyRight">
            <i class="fas fa-align-right"></i>
          </button>
        </li>
        <li class="tool">
          <button class="tool--btn" type="button" data-command="bold">
            <i class="fas fa-bold"></i>
          </button>
        </li>
        <li class="tool">
          <button class="tool--btn" type="button" data-command="italic">
            <i class="fas fa-italic"></i>
          </button>
        </li>
        <li class="tool">
          <button class="tool--btn" type="button" data-command="underline">
            <i class="fas fa-underline"></i>
          </button>
        </li>
        <li class="tool">
          <button class="tool--btn" type="button" data-command="insertOrderedList">
            <i class="fas fa-list-ol"></i>
          </button>
        </li>
        <li class="tool">
          <button class="tool--btn" type="button" data-command="insertUnorderedList">
            <i class="fas fa-list-ul"></i>
          </button>
        </li>
        <li class="tool">
          <button class="tool--btn" type="button" data-command="createlink">
            <i class="fas fa-link"></i>
          </button>
        </li>
      </ul>
    </div>
    
    <div id="output" contenteditable="true"></div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
