<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(120deg, #000 0%, #222 100%);
    }
    .preloader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .preloader span {
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      animation: preloader 0.6s infinite alternate;
    }
    .preloader span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .preloader span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes preloader {
      0% {
        opacity: 0.6;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="preloader">
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
