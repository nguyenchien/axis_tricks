<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Countdown Timer</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <i class="fa-solid fa-clock-rotate-left"></i>
    </div>
    <div id="timer">
      <h2>WE ARE UNDER CONSTRUCTION</h2>
      <strong>ESTIMATED TIME REMAINING IS 7 DAYS</strong>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione in officia eos reprehenderit quis aperiam beatae perferendis amet consectetur corporis.</p>
      <div class="counter">
        <div class="box">
          <span id="days"></span>
          <p>Days</p>
        </div>
        <div class="box">
          <span id="hours"></span>
          <p>Hours</p>
        </div>
        <div class="box">
          <span id="minutes"></span>
          <p>Minutess</p>
        </div>
        <div class="box">
          <span id="seconds"></span>
          <p>Seconds</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
