<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Category Filter</title>
</head>
<body>
  <div class="filter-buttons">
    <button class="active" data-category="all">All</button>
    <button class="fruits" data-category="fruits">Fruits</button>
    <button class="vegetables" data-category="vegetables">Vegetables</button>
    <button class="dairy" data-category="dairy">Dairy</button>
  </div>
  <div class="items">
    <div class="item" data-category="fruits">Apple</div>
    <div class="item" data-category="fruits">Banana</div>
    <div class="item" data-category="vegetables">Carot</div>
    <div class="item" data-category="vegetables">Broccoli</div>
    <div class="item" data-category="dairy">Milk</div>
    <div class="item" data-category="dairy">Cheese</div>
  </div>
  
  <script src="./app.js"></script>
</body>
</html>
